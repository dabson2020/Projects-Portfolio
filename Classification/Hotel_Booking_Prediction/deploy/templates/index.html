 <div class="login">
	<h1 style="color:Violet;">Hotel Cancellation prediction</h1>

     <!-- Action is where the data is sent. In our case, predict page.

    <form action="{{ url_for('predict') }}"method="post">
    	<input type="text" name="Booking_ID" placeholder="Booking_ID" required="required" /></p>
        <input type="text" name="no_of_adults" placeholder="no_of_adults" required="required" /><p>

            <input type="text" name="avg_price_per_room" placeholder="avg_price_per_room" required="required" /></p>
            

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Cancelation</button></p>
